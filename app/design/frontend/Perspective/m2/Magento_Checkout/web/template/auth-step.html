<li data-bind="fadeVisible: isVisible, attr: { id: code }" afterRender="loadAuthForm">
    <div class="step-title" data-bind="text: title"></div>
    <div class="step-content">
        <div id="registerContainer"></div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary" data-bind="click: next, i18n: 'Next'"></button>
            </div>
        </div>
    </div>
</li>
